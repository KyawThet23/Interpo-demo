<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <link rel="stylesheet" href="../static/bootstrap/css/bootstrap.min.css"
    th:href="@{/bootstrap/css/bootstrap.min.css}">
</head>
<body>

    <div class="container mt-5">
        <a th:href="@{/web-ui/customer-list}" class="btn btn-outline-info btn-lg">Customers</a>
        <hr class="my-3">
        <div class="card" th:if="${customers!=null}">
            <div class="card-header">
                <h3>Customers</h3>
            </div>
            <div class="card-body">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>Id</th>
                        <th>First Name</th>
                        <th>last Name</th>
                        <th>Email</th>
                        <th>Code</th>
                    </tr>
                    </thead>
                    <tbody>
                        <tr th:each="cus : ${customers}">
                            <td th:text="${cus.firstName}"></td>
                            <td th:text="${cus.lastName}"></td>
                            <td th:text="${cus.email}"></td>
                            <td th:text="${cus.code}"></td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <a th:href="@{/web-ui/address-list}" class="btn btn-outline-success btn-lg">
            Address
        </a>
        <hr class="my-3">
        <div class="card" th:if="${addresses!=null}">
            <div class="card-header">
                <h3>Addresses</h3>
            </div>
            <div class="card-body">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>Id</th>
                        <th>Street Name</th>
                        <th>No</th>
                        <th>City</th>
                        <th>zipcode</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="add : ${addresses}">
                        <td th:text="${add.id}"></td>
                        <td th:text="${add.streetName}"></td>
                        <td th:text="${add.streetNo}"></td>
                        <td th:text="${add.city}"></td>
                        <td th:text="${add.zipCode}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</body>
</html>
